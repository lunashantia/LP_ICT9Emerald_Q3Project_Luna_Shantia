    <h1 style="margin-top: 93px; text-align: center; color: white; font-size: 43px;">RAIL TRANSIT</h1>

    <form>
        
    <div class="container-fluid">
        <form>
        <div class="row">
            <div class="col">
                <label style="color: white;">NAME:</label>
                <input type="text" class="form-control" id="user" placeholder="type here">
            </div>

            <div class="col">
                <label style="color: white;">AGE (in number):</label>
                <input type="number" class="form-control" id="age" placeholder="input here">

        </form>

        <form>
            <div class="row">
                <div class="col">
                    <label style="color: white;">EMAIL:</label>

                <input type="text" class="form-control" id="phone number" placeholder="type phone number here">
            </div>

            <textarea class="form-control" rows="5" id="comment" placeholder="type here" style="margin-left: 10px; margin-right: 10px;" ></textarea>

            </div>

            <button type="submit" class="btn btn-success" style="margin-top: 5px;"> SUBMIT </button>
    </form>
