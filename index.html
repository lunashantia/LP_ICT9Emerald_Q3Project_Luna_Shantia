<script>
    var fares = {
        "north-quezon": 13,
        "north-kam": 13,
        "north-araneta": 16,
        "north-santolan": 16,
        "north-ort": 20,
        "north-shaw": 20,
        "north-boni": 20,
        "north-gua": 24,
        "north-bue": 24,
        "north-ayala": 24,
        "north-mag": 28,
        "north-taft": 28,
    
        "quezon-kam": 13,
        "quezon-araneta": 13,
        "quezon-santolan": 16,
        "quezon-ort": 16,
        "quezon-shaw": 20,
        "quezon-boni": 20,
        "quezon-gua": 20,
        "quezon-bue": 20,
        "quezon-ayala": 24,
        "quezon-mag": 24,
        "quezon-taft": 28,
    
        "kam-araneta": 13,
        "kam-santolan": 13,
        "kam-ort": 16,
        "kam-shaw": 16,
        "kam-boni": 20,
        "kam-gua": 20,
        "kam-bue": 20,
        "kam-ayala": 24,
        "kam-mag": 24,
        "kam-taft": 24


    };


    
    function updateFare(isDiscounted) {
        var from = document.getElementById("leaving").value;
        var to = document.getElementById("going").value;
        var discount = document.getElementById("discount").value;
    
        if (from === "select" || to === "select") {
            alert("Please select both starting and destination stations.");
            return;
        }
    
        var op = from + "-" + to;
        var rc = to + "-" + from;
        var baseFare = 0;
    
        if (from === to) {
            baseFare = 0;
        } else if (fares[op] !== undefined) {
            baseFare = fares[op];
        } else if (fares[rc] !== undefined) {
            baseFare = fares[rc];
        } else {
            alert("Fare not found for this route.");
            return;
        }
    
        if (isDiscounted) {
            if (discount === "Student" || discount === "Senior Citizen" || discount === "pwd") {
                baseFare *= 0.8;
            } else if (discount === "none") {
            } else {
                alert("Please select a valid discount type.");
                return;
            }
        }
    
        document.getElementById("fare").textContent = "â‚±" + baseFare.toFixed(2);
    }
    </script>
